<!DOCTYPE html>
<html>
<head>
  <title>Video Study Notes Generator</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      margin: 5px 0;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
    }
    #notesList {
      margin-top: 15px;
      max-height: 500px;
      overflow-y: auto;
    }
    .note-section {
      margin-bottom: 20px;
    }
    .note-section h3 {
      color: #2196F3;
      margin-bottom: 10px;
    }
    .note-section h4 {
      color: #4CAF50;
      margin: 10px 0 5px 0;
    }
    .note-section ul {
      margin: 5px 0;
      padding-left: 20px;
    }
    hr {
      border: none;
      border-top: 1px solid #eee;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <h2>Video Study Notes Generator</h2>
  <button id="generateNotes">Create Epic Study Notes</button>
  <div id="status"></div>
  <div id="notesList"></div>
  <script src="popup.js"></script>
</body>
</html>
