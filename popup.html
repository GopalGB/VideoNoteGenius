<!DOCTYPE html>
<html>
<head>
  <title>Video Study Notes Generator</title>
  <style>
    body {
      width: 400px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    button {
      margin: 5px 0;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
    }
    #status {
      margin-top: 10px;
      font-style: italic;
    }
    #notesList {
      margin-top: 15px;
      max-height: 500px;
      overflow-y: auto;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Video Study Notes Generator</h2>
  <button id="generateNotes">Create Epic Study Notes</button>
  
  <!-- Hidden buttons for after the notes are generated -->
  <button id="copyNotes" class="hidden">Copy Notes</button>
  <button id="exportPDF" class="hidden">Export Notes to PDF</button>

  <div id="status"></div>
  <div id="notesList"></div>
  <script src="popup.js"></script>
<!-- jsPDF for PDF generation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="libs/jsPDF/dist/jspdf.umd.min.js"></script>


<!-- docx.js for DOCX generation -->


</body>
</html>
